<html>
<h1>hi</h1>
<body> 
    <h2  style="padding-left: 45%; padding-top:10%;"> Employee Register </h2>
    <div    >
    {% block content %}
        <table style="padding-left: 45%;">
        <form method="post">
            {% csrf_token %}
            {% if messages %}
                {% for msg in messages %}
                    <h4>{{msg}}</h4>
                {% endfor %}
                {% endif %}
            {% for field in form%}
                  {% comment %} <tr>
                    <td>{{ field.errors }}</td>
                </tr>   {% endcomment %}
                
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td> {{ field }} </td>
                </tr>
            {% endfor %}
            
            
        
        <table>
        </br>
        <div style="padding-left:45%;">
            <input type="submit" label="submit" name="label" value="Submit">&nbsp;&nbsp;&nbsp;<a href= {% url 'login' %}>Login</a>
        </div>  
    </form>  
        {% endblock %}
    </div>
    </body>
</html>
